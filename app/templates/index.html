<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Local LLM Chat</title>
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Aditya Guha's Local LLM</h2>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    // ğŸ”¥ Absolute backend URL (CRITICAL FOR iOS)
    const BACKEND_BASE =
      window.location.protocol + "//" + window.location.host;

    console.log("ğŸ”— Backend base:", BACKEND_BASE);

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "msg user" : "msg ai";

      if (sender === "ai") {
        // Render Markdown to HTML for AI messages
        msg.innerHTML = marked.parse(text);
      } else {
        // Keep user messages as plain text (safe)
        msg.textContent = text;
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      console.log("ğŸš€ sendMessage called");

      const prompt = input.value.trim();
      if (!prompt) return;

      console.log("ğŸ“¤ Prompt:", prompt);

      addMessage(prompt, "user");
      input.value = "";

      try {
        console.log("ğŸŒ Sending request...");

        const response = await fetch(
          `${BACKEND_BASE}/chat/`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          }
        );

        console.log("ğŸ“¡ Status:", response.status);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log("âœ… Response:", data);

        addMessage(data.response, "ai");
      } catch (err) {
        console.error("âŒ Request failed:", err);
        addMessage("âŒ Error talking to backend.", "ai");
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
